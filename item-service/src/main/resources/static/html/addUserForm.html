<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
        max-width: 560px;
        }
    </style>
    <title>addUserForm</title>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 등록</h2>
    </div>

    <h4 class="mb-3">회원정보 입력</h4>

    <form action="user.html" method="post">
        <div>
            <label for="name">회원명</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>

        <div>
            <label for="introduce">자기소개</label>
            <input type="text" id="introduce" name="introduce" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>

        <div>
            <label for="nameNumber">회원번호</label>
            <input type="text" id="nameNumber" name="nameNumber" class="form-control"
                   placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
